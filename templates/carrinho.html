<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/estilos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/carrinho.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Fatia Pizzaria - carrinho</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SQKC0F6HRB"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-SQKC0F6HRB');
</script>
<body>
    <header>
        <div class="cabecalho">
            <a href="#"><img class="logo" src="{{ url_for('static', filename='imagens/fatiaLogo.jpg') }}" alt="Logo"></a>
            <div class="menu-butoes">
                <a href="{{ url_for('home') }}" id="butao-carrinho" class="btn-menu"><span class="material-symbols-outlined">undo</span></a>
            </div>
        </div>
    </header>
    <main>
        <section class="produtos-carrinho">
            <h2 class="titulo">CARRINHO</h2>
            {% for item in itens %}
            <div class="carrinho-container">
                <img src="{{ item['img'] }}" alt="Img produto">
                <div class="dados-produto">
                    <h3 class="nome-produto-carrinho">{{ item['nome'] }}</h3>
                    <p class="preco-produto-carrinho">R$<span>{{ item['preco'] }}</span></p>
                    {% if item['borda'] %}
                        <p class="borda-produto-carrinho">com borda de {{ item['borda'] }}</p>
                    {% else %}
                        <p class="borda-produto-carrinho"> </p>
                    {% endif %}
                    <label for="qtd" class="qtd-itens">Quantidade: <input value="{{ item['quantidade'] }}" min="1" type="number" class="qtd" name="qtd" id="qtd"></label>
                </div>
                <button class="remover">remover</button>
            </div>
            {% endfor %}
        </section>
        <section class="finalizar-carrinho">
            <div class="dados-finais">
                <h3>Total: R$<span id="total">00.00</span></h3>
            </div>
            <button id="finalizar">Finalizar</button>
        </section>
    </main>
    <footer>
        <div class="contatos">
            <div>
                <p>Para Mais Opções Entre em Contato:</p>
                <a href="https://wa.me/5561983707886/?text=Oi%2C%20vim%20pelo%20site%2C%20gostaria%20de%20fazer%20um%20pedido">(61) 9 8370-7886</a>
            </div>
            <div>
                <p>Sociais:</p>
                <a href="https://www.instagram.com/pizzafatiaa" target="_blank"><img src="{{ url_for('static', filename='imagens/instagram.png') }}" alt="instagram"></a>
            </div>
        </div>
        <p>site criado por <a href="https://wa.me/5561991551963/?text=Ol%C3%A1%2C%20vi%20um%20site%20que%20voc%C3%AA%20fez%20e%20me%20interessei.." target="_blank">Rafael Brandão</a></p>
    </footer>
    <script src="{{ url_for('static', filename='js/carrinho.js') }}"></script>
</body>
</html>
